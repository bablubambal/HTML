<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag in HTML</title>
</head>
<body>
    <h1>List tag in HTML</h1>
     
    <!-- 2 types of list are there:
    1. Ordered list
    2. Unordered list -->
<h1>Ordered List</h1>
    <ol start="1" type="a">
        <li>Milk</li>
        <li>Biscuits</li>
        <li>Bread</li>
        <li>Milk</li>
        <li>Biscuits</li>
        <li>Bread</li>
    </ol>

    <hr>
    <hr>

    <h1>Un Ordered List</h1>
    <ul type="square">
        <li>Milk</li>
        <li>Biscuits</li>
        <li>Bread</li>
    </ul>
<hr>
<hr>

    <!-- 3  Nested List  -->

    <ol>
        <li>Electonics
            <ul>
                <li>washing machine
                    <ol>
                        <li>
                            LGS</li>
                        <li>SAMGS</li>
                        <li>BRANDS</li>
                    </ol>
                </li>
                <li>TVS</li>
                <li>Refig</li>
            </ul>
        </li>
        <li>Clothes</li>
        <li>Mobile</li>
    </ol>




</body>
</html>
